<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Google Pay</title>
  </head>
  <body>
    <header class="header pd">
      <div class="header__user">
        <img class="photo" src="logo512.png" alt="user profile" />
        <div class="info"></div>
      </div>
      <div class="header__option">
        <ion-icon class="option-icon" name="ellipsis-vertical"></ion-icon>
      </div>
    </header>

    <main class="main">
      <div class="google">
        <div class="google__circle" onClick="window.navigator.vibrate(200)">
          <ion-icon class="google-icon" name="filter"></ion-icon>
        </div>
        <p class="google__text">Tap to Pay</p>
      </div>
    </main>

    <section class="slider">
      <div class="logo-wrap">
        <img class="logo-wrap__img" src="logo.png" alt="google pay logo" />
      </div>

      <div class="slider__contact">
        <div class="contact-item">
          <div class="contact-item__photo">&#x20B9;</div>
          <p class="contact-item__name">New</p>
        </div>

        <div class="contact-item">
          <div
            class="contact-item__photo contact-item__photo--alert"
            style="background-color: purple"
          >
            P
          </div>
          <p class="contact-item__name">Prashant</p>
        </div>

        <div class="contact-item">
          <div
            class="contact-item__photo contact-item__photo--alert"
            style="background-color: rgb(241, 102, 52)"
          >
            P
          </div>
          <p class="contact-item__name">Prateek</p>
        </div>

        <div class="contact-item">
          <div
            class="contact-item__photo"
            style="background-color: rgb(56, 56, 173)"
          >
            A
          </div>
          <p class="contact-item__name">Aman</p>
        </div>

        <div class="contact-item">
          <div class="contact-item__photo" style="background-color: green">
            P
          </div>
          <p class="contact-item__name">Prabhat</p>
        </div>

        <div class="contact-item">
          <div
            class="contact-item__photo"
            style="background-color: rgb(115, 115, 228)"
          >
            A
          </div>
          <p class="contact-item__name">Ankit</p>
        </div>

        <div class="contact-item">
          <div class="contact-item__photo" style="background-color: purple">
            A
          </div>
          <p class="contact-item__name">Ayush</p>
        </div>

        <div class="contact-item">
          <div
            class="contact-item__photo"
            style="background-color: darkgoldenrod"
          >
            H
          </div>
          <p class="contact-item__name">Hrishi</p>
        </div>
      </div>

      <div class="slider__business">
        <p class="business-head">Businesses</p>
        <p class="business-subhead">Frequent and smart suggestions</p>

        <div class="business-list">
          <div class="business-item">
            <div
              class="business-item__photo"
              style="background-color: orangered"
            >
              I
            </div>
            <p class="business-item__name">India</p>
          </div>

          <div class="business-item">
            <div
              class="business-item__photo"
              style="background-color: rgb(33, 102, 231)"
            >
              A
            </div>
            <p class="business-item__name">Amazon</p>
          </div>

          <div class="business-item">
            <div
              class="business-item__photo"
              style="background-color: rgb(201, 151, 151)"
            >
              P
            </div>
            <p class="business-item__name">Postpay</p>
          </div>
        </div>
      </div>

      <div class="slider__promo">
        <p class="promo-head">Promotions</p>
        <div class="promo-list">
          <div class="promo-item">
            <img class="promo-item__photo" src="oyo.png" alt="oyo rewards" />
            <p class="promo-item__name">OYO</p>
          </div>

          <div class="promo-item">
            <img
              class="promo-item__photo"
              src="grofers.jpg"
              alt="grofers rewards"
            />
            <p class="promo-item__name">Grofers</p>
          </div>
        </div>
      </div>

      <div class="slider__options">
        <div class="option">
          <ion-icon class="option__icon" name="refresh"></ion-icon>
          <p class="option__text">All transactions</p>
        </div>

        <div class="option">
          <ion-icon class="option__icon" name="card-outline"></ion-icon>
          <p class="option__text">Check balance</p>
        </div>

        <div class="option">
          <ion-icon class="option__icon" name="heart"></ion-icon>
          <div class="text-wrap">
            <p class="option__text">Invite a friend</p>
            <p class="option__subtext">
              Get &#x20B9;51 after each friend's first payment
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
